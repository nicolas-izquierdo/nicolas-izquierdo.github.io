<style>
:root{
  --bg:#0b0f17;
  --stroke:rgba(255,255,255,.14);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.7);
  --red:#ff4d4d;
  --blue:#4da3ff;
  --green:#2ecc71;
  --gray:#aaa;
}

.resources-wrap{
  max-width:1100px;
  margin:24px auto;
  padding:0 14px;
}

.resources-hero{
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:18px;
  margin-bottom:12px;
}

.resources-hero h2{margin:0 0 6px 0}
.resources-hero p{margin:0;color:var(--muted)}

.legend{
  display:flex;
  gap:14px;
  margin-top:10px;
  color:var(--muted);
  font-size:.95rem;
}
.dot{width:10px;height:10px;border-radius:50%}
.red{background:var(--red)}
.blue{background:var(--blue)}
.green{background:var(--green)}
.gray{background:var(--gray)}

.controls{
  display:flex;
  gap:10px;
  margin:12px 0;
}
.controls input,.controls button{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.06);
  color:var(--text);
}

.graph-card{
  border:1px solid var(--stroke);
  border-radius:14px;
  overflow:hidden;
}

#graph{
  width:100%;
  height:640px;
  display:block;
  background:
    radial-gradient(800px 400px at 20% 10%, rgba(77,163,255,.15), transparent 55%),
    radial-gradient(800px 400px at 80% 90%, rgba(255,77,77,.12), transparent 55%),
    var(--bg);
}
</style>

<div class="resources-wrap">

  <div class="resources-hero">
    <h2>Labor politics resources — interactive map</h2>
    <p>Drag nodes, zoom, click to open resources.</p>

    <div class="legend">
      <div><span class="dot red"></span> Data</div>
      <div><span class="dot blue"></span> Teaching</div>
      <div><span class="dot green"></span> Archives</div>
      <div><span class="dot gray"></span> Other</div>
    </div>
  </div>

  <div class="controls">
    <input id="search" placeholder="Search…" />
    <button id="reset" type="button">Reset</button>
  </div>

  <div class="graph-card">
    <svg id="graph"></svg>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
<script src="/assets/js/resources-network.js"></script>
