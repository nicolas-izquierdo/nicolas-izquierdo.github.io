<style>
:root{
  --bg-soft:#f6f7f9;
  --bg-panel:#ffffff;
  --stroke:#d9dce1;
  --text:#000000;
  --muted:#444444;

  --red:#d9534f;
  --blue:#357edd;
  --green:#2ca25f;
  --gray:#999999;
}

.resources-wrap{
  max-width:1100px;
  margin:24px auto;
  padding:0 14px;
  color:var(--text);
}

.resources-hero{
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:18px;
  margin-bottom:12px;
  background:var(--bg-panel);
}

.resources-hero h2{margin:0 0 6px 0;color:var(--text)}
.resources-hero p{margin:0;color:var(--muted)}

.legend{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:12px;
  font-size:.95rem;
}

.legend button{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 10px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:#fff;
  color:#000;
  cursor:pointer;
}

.legend button:hover{background:#f2f3f5}
.legend button.active{
  border-color:#000;
  box-shadow:0 0 0 2px rgba(0,0,0,.08) inset;
}

.dot{width:10px;height:10px;border-radius:50%}
.red{background:var(--red)}
.blue{background:var(--blue)}
.green{background:var(--green)}
.gray{background:var(--gray)}

.controls{
  display:flex;
  gap:10px;
  margin:12px 0;
}

.controls input,
.controls button{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--stroke);
  background:#ffffff;
  color:#000000;
}

.graph-card{
  border:1px solid var(--stroke);
  border-radius:14px;
  overflow:hidden;
  background:var(--bg-panel);
}

#graph{
  width:100%;
  height:640px;
  display:block;
  background:
    radial-gradient(700px 350px at 20% 15%, rgba(53,126,221,.08), transparent 60%),
    radial-gradient(700px 350px at 80% 85%, rgba(217,83,79,.07), transparent 60%),
    var(--bg-soft);
}
</style>

<div class="resources-wrap">

  <div class="resources-hero">
    <h2>Labor politics resources — interactive map</h2>
    <p>Click a category to view its own network. Drag nodes, zoom, click to open resources.</p>

    <div class="legend" id="legend">
      <button type="button" class="filter active" data-filter="red">
        <span class="dot red"></span> Data
      </button>
      <button type="button" class="filter" data-filter="blue">
        <span class="dot blue"></span> Teaching
      </button>
      <button type="button" class="filter" data-filter="green">
        <span class="dot green"></span> Archives
      </button>
      <button type="button" class="filter" data-filter="gray">
        <span class="dot gray"></span> Other
      </button>
    </div>
  </div>

  <div class="controls">
    <input id="search" placeholder="Search within selected category…" />
    <button id="reset" type="button">Reset</button>
  </div>

  <div class="graph-card">
    <svg id="graph" role="img" aria-label="Network of labor politics resources"></svg>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
<script src="/assets/js/resources-network.js"></script>
